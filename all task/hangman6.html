<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #222; }
    .game-container { margin-top: 40px; }
    .word { letter-spacing: 0.5em; font-size: 2em; color: #fff; }
    .letters button { margin: 2px; width: 38px; }
    #hangman-drawing { height: 220px; }
    #resultMsg { font-size: 1.3em; }
  </style>
</head>
<body>
  <div class="container game-container text-center">
    <h2 class="text-light mb-4">Hangman Game</h2>
    <canvas id="hangman-drawing" width="200" height="220" class="mb-3"></canvas>
    <div id="word" class="word mb-3"></div>
    <div id="letters" class="letters mb-3"></div>
    <div id="wrongGuesses" class="text-warning mb-2"></div>
    <div id="resultMsg" class="mb-3"></div>
    <button id="resetBtn" class="btn btn-warning">Reset Game</button>
  </div>
  <script>
    const words = [
      "JAVASCRIPT", "PYTHON", "BOOTSTRAP", "COMPUTER", "PROGRAM", "HANGMAN", "DEVELOPER", "KEYBOARD"
    ];
    let chosenWord, guessed, wrong, maxWrong, gameOver;

    const wordDiv = document.getElementById('word');
    const lettersDiv = document.getElementById('letters');
    const wrongDiv = document.getElementById('wrongGuesses');
    const resultMsg = document.getElementById('resultMsg');
    const canvas = document.getElementById('hangman-drawing');
    const ctx = canvas.getContext('2d');

    function initGame() {
      chosenWord = words[Math.floor(Math.random() * words.length)];
      guessed = [];
      wrong = [];
      maxWrong = 6;
      gameOver = false;
      wordDiv.textContent = '';
      wrongDiv.textContent = '';
      resultMsg.textContent = '';
      drawHangman(0);
      renderWord();
      renderLetters();
    }

    function renderWord() {
      wordDiv.textContent = chosenWord.split('').map(l => guessed.includes(l) ? l : '_').join(' ');
    }

    function renderLetters() {
      lettersDiv.innerHTML = '';
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const btn = document.createElement('button');
        btn.className = 'btn btn-secondary btn-sm';
        btn.textContent = letter;
        btn.disabled = guessed.includes(letter) || wrong.includes(letter) || gameOver;
        btn.onclick = () => guessLetter(letter);
        lettersDiv.appendChild(btn);
      }
    }

    function guessLetter(letter) {
      if (gameOver) return;
      if (chosenWord.includes(letter)) {
        guessed.push(letter);
      } else {
        wrong.push(letter);
        drawHangman(wrong.length);
      }
      renderWord();
      renderLetters();
      wrongDiv.textContent = "Wrong guesses: " + wrong.join(' ');
      checkGameStatus();
    }

    function checkGameStatus() {
      if (chosenWord.split('').every(l => guessed.includes(l))) {
        resultMsg.textContent = "ðŸŽ‰ You Win!";
        resultMsg.className = "text-success mb-3";
        gameOver = true;
        renderLetters();
      } else if (wrong.length >= maxWrong) {
        resultMsg.textContent = "ðŸ’€ Game Over! Word was: " + chosenWord;
        resultMsg.className = "text-danger mb-3";
        gameOver = true;
        renderLetters();
      }
    }

    function drawHangman(stage) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Gallows
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;
      ctx.beginPath(); ctx.moveTo(10,210); ctx.lineTo(190,210); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(50,210); ctx.lineTo(50,20); ctx.lineTo(140,20); ctx.lineTo(140,40); ctx.stroke();
      // Head
      if (stage > 0) { ctx.beginPath(); ctx.arc(140,60,20,0,Math.PI*2); ctx.stroke(); }
      // Body
      if (stage > 1) { ctx.beginPath(); ctx.moveTo(140,80); ctx.lineTo(140,140); ctx.stroke(); }
      // Left arm
      if (stage > 2) { ctx.beginPath(); ctx.moveTo(140,100); ctx.lineTo(110,120); ctx.stroke(); }
      // Right arm
      if (stage > 3) { ctx.beginPath(); ctx.moveTo(140,100); ctx.lineTo(170,120); ctx.stroke(); }
      // Left leg
      if (stage > 4) { ctx.beginPath(); ctx.moveTo(140,140); ctx.lineTo(120,180); ctx.stroke(); }
      // Right leg
      if (stage > 5) { ctx.beginPath(); ctx.moveTo(140,140); ctx.lineTo(160,180); ctx.stroke(); }
    }

    document.getElementById('resetBtn').addEventListener('click', initGame);

    // Start game on loadá¹‡
    initGame();
  </script>
</body>
</html>
