<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 40px; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Employee Application Form</h2>
    <form id="employeeForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="^\d{10}$" required>
        <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position Applied For</label>
        <input type="text" class="form-control" id="position" required>
        <div class="invalid-feedback">Please specify the position.</div>
      </div>
      <div class="mb-3">
        <label for="resume" class="form-label">Resume (PDF only)</label>
        <input type="file" class="form-control" id="resume" accept=".pdf" required>
        <div class="invalid-feedback">Please upload your resume in PDF format.</div>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
        <div class="invalid-feedback">Please enter your date of birth.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <div class="invalid-feedback">Please select your gender.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
      <div class="d-flex gap-2">
  <button type="button" class="btn btn-warning" id="resetBtn">Reset</button>
</div>
    </form>
    <div id="successMsg" class="alert alert-success mt-3 d-none">
      Application submitted successfully!
    </div>
  </div>
  <script>
    // Bootstrap validation
    (function () {
      'use strict'
      const form = document.getElementById('employeeForm');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        // Custom file validation for PDF
        const resumeInput = document.getElementById('resume');
        const file = resumeInput.files[0];
        if (!file || file.type !== "application/pdf") {
          resumeInput.classList.add('is-invalid');
        } else {
          resumeInput.classList.remove('is-invalid');
          resumeInput.classList.add('is-valid');
        }

        if (form.checkValidity() && file && file.type === "application/pdf") {
          document.getElementById('successMsg').classList.remove('d-none');
          form.classList.remove('was-validated');
          form.reset();
          // Remove valid state after reset
          setTimeout(() => {
            document.getElementById('successMsg').classList.add('d-none');
          }, 3000);
        } else {
          form.classList.add('was-validated');
        }
      }, false);
    })();
  document.getElementById('resetBtn').addEventListener('click', function() {
    const form = document.getElementById('employeeForm');
    form.reset();
    form.classList.remove('was-validated');
    // Remove validation styles from all inputs
    Array.from(form.elements).forEach(el => {
      el.classList.remove('is-valid', 'is-invalid');
    });
    document.getElementById('successMsg').classList.add('d-none');
  });
  </script>
</body>
</html>
