<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #222; }
    canvas { background: #111; border: 2px solid #555; display: block; margin: 0 auto; }
    #score { color: #fff; font-size: 1.2em; }
    .game-container { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container game-container text-center">
    <h2 class="text-light mb-4">Snake Game</h2>
    <div id="score" class="mb-3">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="gameOverMsg" class="alert alert-danger mt-3 d-none">Game Over!</div>
    <button id="resetBtn" class="btn btn-warning mt-3">Reset Game</button>
    <div class="mt-3 text-light">
      <strong>Controls:</strong> Use Arrow keys to move the snake.
    </div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake, direction, food, score, gameOver, intervalId;

    function initGame() {
      snake = [{x: 9*box, y: 10*box}];
      direction = null;
      food = {
        x: Math.floor(Math.random()*20)*box,
        y: Math.floor(Math.random()*20)*box
      };
      score = 0;
      gameOver = false;
      document.getElementById('score').textContent = "Score: 0";
      document.getElementById('gameOverMsg').classList.add('d-none');
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(draw, 100);
    }

    document.addEventListener('keydown', dir);

    function dir(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#fff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#222";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      // Old head position
      let headX = snake[0].x;
      let headY = snake[0].y;

      // Update head position
      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Snake eats food
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById('score').textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random()*20)*box,
          y: Math.floor(Math.random()*20)*box
        };
      } else {
        snake.pop();
      }

      // New head
      const newHead = {x: headX, y: headY};

      // Game over conditions
      if (
        headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
        collision(newHead, snake)
      ) {
        gameOver = true;
        document.getElementById('score').textContent += " - Game Over!";
        document.getElementById('gameOverMsg').classList.remove('d-none');
        clearInterval(intervalId);
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    document.getElementById('resetBtn').addEventListener('click', function() {
      initGame();
    });

    // Start the game on load
    initGame();
  </script>
</body>
</html>
